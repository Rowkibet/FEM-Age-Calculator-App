<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main">

  <form action="" class="month-form">
    <div class="form-control">
      <label for="">DAY</label>
      <input type="text" placeholder="DD" id="day">
      <small>message</small>
    </div>
    <div class="form-control">
      <label for="">MONTH</label>
      <input type="text" placeholder="MM" id="month">
      <small>message</small>
    </div>
    <div class="form-control">
      <label for="">YEAR</label>
      <input type="text" placeholder="YYYY" id="year">
      <small>message</small>
    </div>
    <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
  </form>

  <!-- <hr> -->

  <div class="age-calculator">
    <div class="years">
      <div class="output">--</div>
      years
    </div>
    <div class="months">
      <div class="output">--</div>
      months
    </div>
    <div class="days">
      <div class="output">--</div>
      days
    </div>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rowkibet">Rowland Kibet</a>.
  </div>
</body>
</html>
